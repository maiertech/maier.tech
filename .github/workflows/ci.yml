name: CI

on: [pull_request]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node 14 (LTS)
        uses: actions/setup-node@v2.4.0
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check
        run: npm run check
